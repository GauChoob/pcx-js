<!DOCTYPE html>
<html>
    <head>
        <style typ="text/css">
            #drop_zone{
                padding:40px;
                width:400px;
                border:1px dotted grey;
            }
        </style>
        <script type="text/javascript" src="js/pcx.js"></script>
        <script type="text/javascript" src="js/browserSupport.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                initBrowserFileReader.init({
                    dropZone: document.getElementById('drop_zone'),
                    canvas: document.getElementById('pcx_render')
                });
            };
        </script>
    </head>
    <body>
        <a href="https://github.com/warpdesign/pcx-js/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
        <div id="drop_zone">Drop a PCX file here - 24 bit / 8 bit / 4 bit files are supported<br />
            Example:<br />
            <a href="img/thimbleweed.pcx">thimbleweed.pcx (24bit)</a><br />
            <a href="img/clown.pcx">clown.pcx (256 colors)</a>
        </div>
        <canvas id="pcx_render">
    </body>
</html>
